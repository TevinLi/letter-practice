<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>字母练习</title>
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="stylesheet" type="text/css" href="css/screen.css" />
    </head>

    <body>
        <div class="main">
            <div class="letter-mod" style="display: none;">
                <label><input type="checkbox"> 听力模式</label>
            </div>
            <div class="letter-outer">
                <div class="letter-top">
                    <span>印刷体</span>
                    <span>手写体</span>
                </div>
                <div class="letter-format">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
                <div class="letter-letter">
                    <div class="letter-box">
                        <span class="uppercase"></span>
                        <span class="lowercase"></span>
                    </div>
                    <div class="letter-box">
                        <span class="uppercase"></span>
                        <span class="lowercase"></span>
                    </div>
                </div>
                <div class="letter-ctrl">
                    <div class="letter-voice"><img id="audioCtrl" src="img/audio.png" /></div>
                    <div class="letter-speed"><b id="speed">0</b></div>
                    <div class="letter-results" id="result">
                        <i>&times;</i>
                        <i>&radic;</i>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/speed.js"></script>
        <script src="js/play.js"></script>
    </body>

</html>
